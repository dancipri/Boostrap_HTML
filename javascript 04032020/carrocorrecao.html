        try{
        //metodo construtor
        function Carro (_marca,_anoFabricação,_velMaxima,_velAtual){
            //atributos
            this.marca=_marca
            this.anoFabricação=_anoFabricação
            this.velMaxima=_velMaxima
            this.velAtual=(0 || _velAtual)
        }
        //metodo acelerar
        Carro.prototype.acelerar=function(){
            if(this.velAtual<this.velMaxima){
                this.velAtual++
                alert("Velocidade atual: "+this.velAtual)
            }
            else{
                alert("Velocidade Maxima")
            }
        }
        //metodo desacelerar
        Carro.prototype.desacelerar=function(){
            if(this.velAtual<1)
            {
                alert("Parado")
            }
            else{
                this.velAtual--
                alert("Velocidade atual: "+this.velAtual)
            }
            
        }
